version: "3.8"

services:
  db:
    image: mariadb:10.11
    container_name: wp_db_portal
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-wp_dev_portal}
      MYSQL_USER: ${DB_USER:-sbsportal}
      MYSQL_PASSWORD: ${DB_PASSWORD:-Abcd@1234}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-Abcd@1234}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend

  wordpress:
    image: wordpress:php8.2-fpm
    container_name: wp_app
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${DB_NAME:-wp_dev_portal}
      WORDPRESS_DB_USER: ${DB_USER:-sbsportal}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-Abcd@1234}
      PHP_INI_SCAN_DIR: /usr/local/etc/php/conf.d
    volumes:
      - ./:/var/www/html
      - ./php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    depends_on:
      - db
    networks:
      - backend

  nginx:
    image: nginx:alpine
    container_name: wp_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./:/var/www/html:ro
    depends_on:
      - wordpress
    networks:
      - backend

  # --- Tuỳ chọn: phpMyAdmin (chỉ bật khi cần) ---
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: wp_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USER:-sbsportal}
      PMA_PASSWORD: ${DB_PASSWORD:-Abcd@1234}
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - backend

volumes:
  db_data:

networks:
  backend:
    driver: bridge
